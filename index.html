<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Boyz Record - Studio IA</title>
    
    <!-- STYLE INT√âGR√â DIRECTEMENT -->
    <style>
        :root {
            --primary: #ff4d00;
            --primary-dark: #cc3e00;
            --secondary: #00b3ff;
            --dark: #0a0a0f;
            --dark-light: #141420;
            --darker: #050509;
            --light: #f0f0f5;
            --gray: #8a8aa3;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff3366;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 77, 0, 0.05) 0%, transparent 20%);
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        header {
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 77, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon { color: var(--primary); font-size: 2rem; }
        
        .logo {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }
        
        .logo-shine { color: var(--primary); font-size: 1.8rem; font-weight: 800; }
        .logo-boyz { color: var(--light); font-size: 1.5rem; font-weight: 700; }
        .logo-record { color: var(--secondary); font-size: 1rem; font-weight: 600; letter-spacing: 2px; }
        
        /* Navigation */
        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active { color: var(--primary); }
        
        /* Boutons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.5);
        }
        
        .btn-record { background: var(--danger); color: white; }
        .btn-stop { background: var(--warning); color: black; }
        .btn-play { background: var(--success); color: white; }
        
        /* Hero Section */
        .hero-section {
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .hero-subtitle {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        /* Visualiseur */
        .visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 800px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
        }
        
        .bar {
            width: 10px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 5px 5px 0 0;
            transition: height 0.1s;
        }
        
        /* Section d'enregistrement */
        .recording-section {
            padding: 3rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .recording-controls {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .status {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        /* Audio player */
        audio {
            width: 100%;
            margin: 1rem 0;
            border-radius: 5px;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            display: none;
            z-index: 10000;
        }
        
        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-list { display: none; }
            .hero-title { font-size: 2rem; }
            .controls { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <div class="logo-icon">üëë</div>
                <div class="logo">
                    <span class="logo-shine">SHINE</span>
                    <span class="logo-boyz">BOYZ</span>
                    <span class="logo-record">RECORD</span>
                </div>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link active">üè† Studio</a></li>
                    <li><a href="#record" class="nav-link">üé§ Enregistrer</a></li>
                    <li><a href="#generate" class="nav-link">ü§ñ G√©n√©rer</a></li>
                    <li><a href="#export" class="nav-link">üíæ Exporter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <h1 class="hero-title">STUDIO IA SHINE BOYZ</h1>
            <p class="hero-subtitle">Enregistrez, g√©n√©rez, mixez et exportez votre musique professionnellement</p>
            
            <div class="visualizer" id="visualizer">
                <!-- Les barres seront g√©n√©r√©es par JavaScript -->
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    üé§ Commencer l'enregistrement
                </button>
            </div>
        </div>
    </section>

    <!-- Recording Section -->
    <section id="record" class="recording-section">
        <div class="container">
            <h2 class="section-title">üé§ Enregistrement Vocal</h2>
            
            <div class="recording-controls">
                <div class="status" id="status">
                    Pr√™t √† enregistrer
                </div>
                
                <div class="controls">
                    <button class="btn btn-record" id="recordBtn">
                        ‚óè Enregistrer
                    </button>
                    <button class="btn btn-stop" id="stopBtn" disabled>
                        ‚ñ† Arr√™ter
                    </button>
                    <button class="btn btn-play" id="playBtn" disabled>
                        ‚ñ∂ √âcouter
                    </button>
                    <button class="btn" id="clearBtn">
                        üóë Effacer
                    </button>
                </div>
                
                <audio id="audioPlayer" controls></audio>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-primary" id="generateBtn">
                        ‚ö° G√©n√©rer Beat IA
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText">Action r√©ussie!</span>
    </div>

    <!-- SCRIPT INT√âGR√â DIRECTEMENT -->
    <script>
        // √âtat de l'application
        const appState = {
            isRecording: false,
            mediaRecorder: null,
            audioChunks: [],
            audioBlob: null,
            audioUrl: null
        };
        
        // Cr√©er le visualiseur
        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            for(let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = Math.random() * 50 + 10 + '%';
                visualizer.appendChild(bar);
            }
        }
        
        // Animer le visualiseur
        function animateVisualizer() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                if(appState.isRecording) {
                    const newHeight = Math.random() * 80 + 10;
                    bar.style.height = newHeight + '%';
                    
                    // Couleur dynamique
                    const hue = 200 + Math.random() * 160;
                    bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(${hue + 20}, 100%, 60%))`;
                } else {
                    // Animation passive
                    const newHeight = 10 + Math.sin(Date.now() * 0.002 + parseInt(bar.dataset.index || 0)) * 20;
                    bar.style.height = Math.abs(newHeight) + '%';
                }
            });
            
            requestAnimationFrame(animateVisualizer);
        }
        
        // Afficher une notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            // D√©finir la couleur
            notification.style.background = type === 'error' ? '#ff3366' : 
                                          type === 'warning' ? '#ffaa00' : '#00ff88';
            
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // D√©marrer l'enregistrement
        async function startRecording() {
            try {
                showNotification('üé§ Demande d\'acc√®s au microphone...', 'info');
                
                // Demander l'acc√®s au microphone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Cr√©er le MediaRecorder
                appState.mediaRecorder = new MediaRecorder(stream);
                appState.audioChunks = [];
                
                // √âcouter les donn√©es audio
                appState.mediaRecorder.ondataavailable = (event) => {
                    if(event.data.size > 0) {
                        appState.audioChunks.push(event.data);
                    }
                };
                
                // Quand l'enregistrement s'arr√™te
                appState.mediaRecorder.onstop = () => {
                    // Cr√©er le blob audio
                    const audioBlob = new Blob(appState.audioChunks, { type: 'audio/webm' });
                    appState.audioBlob = audioBlob;
                    appState.audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Mettre √† jour le lecteur audio
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = appState.audioUrl;
                    
                    // Activer le bouton de lecture
                    document.getElementById('playBtn').disabled = false;
                    
                    // Arr√™ter le stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    showNotification('‚úÖ Enregistrement termin√© avec succ√®s!');
                };
                
                // D√©marrer l'enregistrement
                appState.mediaRecorder.start(100); // Chunks de 100ms
                appState.isRecording = true;
                
                // Mettre √† jour l'interface
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = '‚óè ENREGISTREMENT EN COURS...';
                document.getElementById('status').style.background = 'rgba(255, 51, 102, 0.2)';
                document.getElementById('status').style.color = '#ff3366';
                
                showNotification('üé§ Enregistrement d√©marr√©! Parlez maintenant...');
                
            } catch(error) {
                console.error('Erreur:', error);
                showNotification('‚ùå Erreur: ' + error.message, 'error');
                
                // Message sp√©cifique pour les permissions
                if(error.name === 'NotAllowedError') {
                    showNotification('‚ùå Permission microphone refus√©e. Autorisez l\'acc√®s dans les param√®tres du navigateur.', 'error');
                }
            }
        }
        
        // Arr√™ter l'enregistrement
        function stopRecording() {
            if(appState.mediaRecorder && appState.isRecording) {
                appState.mediaRecorder.stop();
                appState.isRecording = false;
                
                // Mettre √† jour l'interface
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Enregistrement termin√© - Pr√™t √† √©couter';
                document.getElementById('status').style.background = 'rgba(0, 255, 136, 0.2)';
                document.getElementById('status').style.color = '#00ff88';
            }
        }
        
        // Jouer l'enregistrement
        function playRecording() {
            const audioPlayer = document.getElementById('audioPlayer');
            
            if(!appState.audioUrl) {
                showNotification('‚ùå Aucun enregistrement √† √©couter', 'warning');
                return;
            }
            
            if(audioPlayer.paused) {
                audioPlayer.play();
                showNotification('‚ñ∂ Lecture en cours...');
            } else {
                audioPlayer.pause();
                showNotification('‚è∏ Lecture en pause');
            }
        }
        
        // Effacer l'enregistrement
        function clearRecording() {
            appState.audioBlob = null;
            appState.audioUrl = null;
            
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = '';
            
            document.getElementById('playBtn').disabled = true;
            document.getElementById('status').textContent = 'Pr√™t √† enregistrer';
            document.getElementById('status').style.background = 'rgba(0, 0, 0, 0.3)';
            document.getElementById('status').style.color = 'inherit';
            
            showNotification('üóë Enregistrement effac√©');
        }
        
        // G√©n√©rer un beat IA (simulation)
        function generateBeat() {
            showNotification('‚ö° G√©n√©ration du beat IA en cours...', 'info');
            
            // Simuler le temps de g√©n√©ration
            setTimeout(() => {
                showNotification('‚úÖ Beat IA g√©n√©r√© avec succ√®s!', 'success');
                
                // Ajouter un beat de d√©mo
                const audioPlayer = document.getElementById('audioPlayer');
                if(!appState.audioUrl) {
                    // Utiliser un beat de d√©mo si pas d'enregistrement
                    audioPlayer.src = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
                    document.getElementById('playBtn').disabled = false;
                }
            }, 3000);
        }
        
        // Initialiser l'application
        function initApp() {
            // Cr√©er le visualiseur
            createVisualizer();
            
            // D√©marrer l'animation
            animateVisualizer();
            
            // √âv√©nements
            document.getElementById('startBtn').addEventListener('click', () => {
                document.getElementById('record').scrollIntoView({ behavior: 'smooth' });
                setTimeout(() => {
                    document.getElementById('recordBtn').click();
                }, 500);
            });
            
            document.getElementById('recordBtn').addEventListener('click', startRecording);
            document.getElementById('stopBtn').addEventListener('click', stopRecording);
            document.getElementById('playBtn').addEventListener('click', playRecording);
            document.getElementById('clearBtn').addEventListener('click', clearRecording);
            document.getElementById('generateBtn').addEventListener('click', generateBeat);
            
            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    
                    if(target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        
                        // Mettre √† jour les liens actifs
                        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                });
            });
            
            // V√©rifier la compatibilit√©
            if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showNotification('‚ö†Ô∏è Votre navigateur ne supporte pas l\'enregistrement audio', 'warning');
                document.getElementById('recordBtn').disabled = true;
            }
            
            showNotification('‚ú® Studio Shine Boyz pr√™t √† l\'emploi!', 'success');
        }
        
        // D√©marrer quand la page est charg√©e
        window.addEventListener('DOMContentLoaded', initApp);
        
        // V√©rifier si on est sur HTTPS
        if(window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            console.warn('‚ö†Ô∏è L\'enregistrement audio n√©cessite HTTPS pour fonctionner correctement');
        }
    </script>
</body>
</html>
